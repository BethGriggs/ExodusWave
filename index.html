<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>The Exodus Wave!</title>
    <script src="Cesium/Cesium.js"></script>
    <style>
        @import url(Cesium/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        // geolocation json
        // to space positional
        // make into plains onto cesium
        // expand plains to wrap globe
        var viewer = new Cesium.Viewer('cesiumContainer');
        var scene = viewer.scene;
        viewer.dataSources.add(Cesium.GeoJsonDataSource.load('data/testdata.json', {
            stroke: Cesium.Color.HOTPINK,
            fill: Cesium.Color.PINK,
            strokeWidth: 1,
            markerSymbol: '?'
        }));
    </script>
    <script src="lib/ajax.js"></script>
    <script src=lib/arrow.js></script>
    <script src="lib/countryNodes.js"></script>
    <script>
     
        // Event handler for country nodes
        handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        handler.setInputAction(function (movement) {
            var pickedObject = scene.pick(movement.endPosition);

            //TODO add list of names
            if (Cesium.defined(pickedObject) && pickedObject.id.name == "ESP") {
                alert("Hover over spain");
                };
            } , Cesium.ScreenSpaceEventType.MOUSE_MOVE);
    </script>
</body>

</html>
