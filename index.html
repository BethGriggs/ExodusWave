<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>The Exodus Wave!</title>
    <script src="Cesium/Cesium.js"></script>
    <style>
        @import url(Cesium/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .cesium-viewer-animationContainer svg {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        // geolocation json
        // to space positional
        // make into plains onto cesium
        // expand plains to wrap globe
        var viewer = new Cesium.Viewer('cesiumContainer', {
            homeButton: false,
            fullscreenButton: false,
            baseLayerPicker: false,
            geocoder: false,
            timeline: false
        });

        var scene = viewer.scene;

        viewer.dataSources.add(Cesium.GeoJsonDataSource.load('data/testdata.json', {
            fill: Cesium.Color.TRANSPARENT,
            outlineColor: Cesium.Color.HOTPINK,
            outlineWidth: 2000
        }));
    </script>
    <script src="lib/data.js"></script>
    <script src="lib/ajax.js"></script>
    <script src="lib/countryNodes.js"></script>
    <script src="lib/arrows.js"></script>
    <script src="lib/interface.js"></script>
    <script>
        dataHandler.init();
    </script>
</body>

</html>
